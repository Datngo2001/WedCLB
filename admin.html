<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="resource/css/adminPage.css">
    <link rel="stylesheet" href="resource/css/mainpage.css">
</head>

<body>
    <nav class="navBar" id="navBar">
        <a href="#" class="logo">Admin panel</a>
        <ul class="right-navBav" id="right-navBav">
            <li><a href="#">Dashboard</a></li>
            <li onclick="viewPostPanel()"><a href="#">Post</a></li>
            <li onclick="onOFFLogin()"><a href="#">Log in</a></li>
        </ul>
        <a href="#" onclick="DropDown()" class="dropDown" id="dropDown">&#9776;</a>
    </nav>
    <!--Post Panel-->
    <div class="PostPanel">
        <div class="container">
            <div class="postField">
                <h3>Add New Post</h3>
                <form action="">
                    <input class="postTitle" type="text" placeholder="Add your title">
                    <textarea class="postContent" type="text" placeholder="Add your content">
                    </textarea>
                    <input type="submit" class="SubmitButton">
                </form>
            </div>
        </div>
    </div>
    <!--Login portal-->
    <div class="loginPortal-container" id="loginPortal-container">
        <div class="loginPortal animateZoom">
            <button class="close" onclick="onOFFLogin()">&times;</button>
            <form class="loginForm" action="">
                <label for="MemberName">Member name</label>
                <input type="text" placeholder="Enter Member name" name="MemberName" required>
                <label for="password">Password</label>
                <input type="password" placeholder="Enter Password" name="password" required>
                <button class="loginButton" type="submit">Login</button>
            </form>
        </div>
    </div>
    <script src="resource/js/adminPage.js"></script>
</body>
