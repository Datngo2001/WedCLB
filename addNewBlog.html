<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="resources/css/mainpage.css">
    <link rel="stylesheet" href="resources/css/adminPage.css">
    <script src="https://cdn.tiny.cloud/1/3vika85zxcmchpk9yiu3jx3gifn74h88judn089ndmpve4s8/tinymce/5/tinymce.min.js"
        referrerpolicy="origin"></script>
    <script>
        tinymce.init({
            selector: '#newBlogContent, #newSubcontent',
            plugins: 'media table'
        });
    </script>
</head>

<body>
    <nav class="navBar" id="navBar">
        <a href="#" class="logo">Admin panel</a>
        <ul class="right-navBav" id="right-navBav">
            <li><a href="admin.html">Dashboard</a></li>
            <li><a href="addNewBlog.html">Post</a></li>
            <li><a href="findBlog.html">Find blog</a></li>
            <li><a href="modifyOrDelete.html">Modify or delete</a></li>
        </ul>
        <a href="#" onclick="DropDown()" class="dropDown" id="dropDown">&#9776;</a>
    </nav>
    <div class="navBarPlaceHolder" id="navBarPlaceHolder"></div>
    <div class="container">
        <div class="addNewBlog">
            <h1>Add New Blog</h1>
            <form action="" method="POST">
                <label for="newBlogTitle">Your title:</label>
                <input name="newBlogTitle" class="inputBlogTitle" type="text" placeholder="Add your title">
                <br>
                <label for="newBlogContent">Your content:</label>
                <textarea id="newBlogContent" name="newBlogContent" class="blogContent" type="text">
                </textarea>
                <br>
                <label for="newSubcontent">Your subcontent:</label>
                <textarea id="newSubcontent" name="newSubcontent" class="subcontent" type="text" placeholder="Subcontent">
                </textarea>
                <br>
                <input name="author" class="author" type="text" placeholder="Author">
                <br>
                <input name="source" class="source" type="text" placeholder="Source">
                <br>
                <input type="submit" class="btn SubmitButton">
            </form>
        </div>
    </div>
    <script src="resources/js/mainpage.js"></script>
</body>

</html>
